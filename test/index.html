<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VisibilityAnalysisAndP2P</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <style>
        #number {
            color: rgb(128, 0, 0);
            font-size: 15px;
            font-weight: normal;
            position: fixed;
            left: 0px;
            top: 50px;
        }
    </style>
    <script src="./socket.io.js"></script>
    <script src="./adapter.js"></script>
    <script>
        const renderURL="42.192.188.161:8119"
        const socketURL=location.host
        const getPreParam=id=>{
            id=id+"="
            return window.location.search.split(id).length>1?
                    window.location.search.split(id)[1].split("&")[0]:
                    null
        }
        const socket = io.connect(socketURL,{transports:['websocket','xhr-polling','jsonp-polling']})
        window.socket=socket
        window.start=config0=>{
            let config={
                userId:socket.id,
                useP2P:true,
                autoMove:1,
                render:false,
                renderURL:renderURL
            }
            if(config0)
                for(const tag in config0)
                    config[tag]=config0[tag]
            socket.emit('page2server',config)
        }
        window.start_list=configList=>{
            socket.emit('page2server',configList)
        }
        window.start1=()=>{
            let config={
                scene:"gkd",
                autoMove:1,
                useP2P:true,
                speed:1,
                
                testTime:2*60,
                userId:socket.id,
                render:true,
                renderURL:renderURL,
            }
            socket.emit('page2server',config)
        }
        window.start2=()=>{
            let config={
                scene:"gkd",
                autoMove:1,
                useP2P:false,
                speed:1,
                
                testTime:2*60,
                userId:socket.id,
                render:true,
                renderURL:renderURL,
            }
            socket.emit('page2server',config)
        }
        window.start3=()=>{
            let config={
                scene:"haiNing",
                autoMove:1,
                useP2P:true,
                speed:1,
                
                testTime:2*60,
                userId:socket.id,
                render:true,
                renderURL:renderURL,
            }
            socket.emit('page2server',config)
        }
        window.start4=()=>{
            let config={
                scene:"haiNing",
                autoMove:1,
                useP2P:false,
                speed:1,
                
                testTime:2*60,
                userId:socket.id,
                render:true,
                renderURL:renderURL,
            }
            socket.emit('page2server',config)
        }
        window.start5=()=>{
            let config={
                scene:"gkd",
                autoMove:true,
                useP2P:true,
                speed:1,
                
                testTime:2*60,
                userId:socket.id,
                render:true,
                renderURL:renderURL,
            }
            socket.emit('page2server',config)
        }
        window.start6=()=>{
            let config={
                scene:"haiNing",
                autoMove:true,
                useP2P:true,
                speed:1,
                
                testTime:2*60,
                userId:socket.id,
                render:true,
                renderURL:renderURL,
            }
            socket.emit('page2server',config)
        }
        socket.on('server2page',  data=> {
            const g=id=>{
                const value= getPreParam(id)==null  ?data[id]:getPreParam(id)
                return id+"="+value
            }
            location.href="http://"+data.renderURL+"/"
                +"?"+g("scene")
                +"&"+g("autoMove")
                +"&"+g("useP2P")
                +"&"+g("speed")

                +"&"+g("testTime")
                +"&"+g("userId")
                +"&"+g("render")
                +"&backURL=http://"+location.host
        })
        socket.on("userCount",  data=> {
            document.getElementById("number").innerHTML="用户数量:"+data
            console.log("userCount",data)
        })
    </script>
</head>
<body>
    <h1 id="number"></h1>
</body>
